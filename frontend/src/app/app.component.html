<ng-container *ngIf="!isUserSignIn">
  <router-outlet></router-outlet>
</ng-container>
<app-loading-box *ngIf="isLoading"></app-loading-box>
<app-message-box
  *ngIf="isError"
  [variant]="variant"
  [message]="message"
></app-message-box>
<div
  [ngClass]="[
    'd-flex',
    'flex-column',
    'site-container',
    isSideNavOpen ? 'active-cont' : ''
  ]"
  *ngIf="!isLoading && !isError && isUserSignIn"
>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <button class="side-nav-btn me-2 px-2 py-1" (click)="sideNavOpen()">
          <span class="navbar-toggler-icon side-nav-btn-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/sign-in">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div
    [ngClass]="[
      'd-flex',
      'flex-wrap',
      'flex-column',
      'justify-content-between',
      'side-navbar',
      isSideNavOpen ? 'active-nav' : ''
    ]"
  ></div>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
