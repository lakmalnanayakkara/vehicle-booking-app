<div id="booking" class="d-flex flex-column align-items-center mt-5">
  <form id="form" class="form-container">

    <mat-form-field appearance="outline">
      <mat-label>From Location</mat-label>
      <mat-select [(ngModel)]="fromLocation" name="fromLocation" id="start">
        <mat-option *ngFor="let location of locations" [value]="location.locationId">
          {{ location.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Drop Off Location</mat-label>
      <mat-select [(ngModel)]="toLocation" name="toLocation" id="end">
        <mat-option *ngFor="let location of locations" [value]="location.locationId">
          {{ location.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <section class="example-section">
      <mat-checkbox class="example-margin">Return vehicle in Same location</mat-checkbox>
    </section>

    <div class="start-fields">
    <mat-form-field appearance="outline" class="flex-grow-1">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" name="startDate" />
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex-grow-1">
      <mat-label>Start Time</mat-label>
      <input matInput [matTimepicker]="startTimepicker" [(ngModel)]="startTime" name="startTime" [ngModelOptions]="{updateOn: 'blur'}" />
      <mat-timepicker #startTimepicker></mat-timepicker>
      <mat-timepicker-toggle matSuffix [for]="startTimepicker"></mat-timepicker-toggle>
    </mat-form-field>
    </div>

    <div class="end-fields">

    <mat-form-field appearance="outline"  class="flex-grow-1">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" name="endDate" />
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex-grow-1 ">
      <mat-label>End Time</mat-label>
      <input matInput [matTimepicker]="endTimepicker" [(ngModel)]="endTime" name="endTime" [ngModelOptions]="{updateOn: 'blur'}" />
      <mat-timepicker #endTimepicker></mat-timepicker>
      <mat-timepicker-toggle matSuffix [for]="endTimepicker"></mat-timepicker-toggle>
    </mat-form-field>
  </div>
  </form>



  <div class="button-container">
    <button mat-raised-button id="primaryButton" type="submit" (click)="navigateToSearchPage()">
      FIND CARS
    </button>
  </div>
</div>

<div class="row">
  <div class="col-12 text-center">
    <h3>POPULAR CARS IN NAGPUR</h3>
  </div>
</div>
