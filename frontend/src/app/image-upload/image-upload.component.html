<div class="col-12">
  <mat-form-field class="col-12 bg-secondary text-white p-1 rounded">
    <div>
      <mat-toolbar>
        <input
          matInput
          [value]="selectedFileName ? selectedFileName : 'Select Image'"
          readonly
        />

        <button
          mat-fab
          aria-label="Example icon button with a delete icon"
          *ngIf="selectedFile"
          (click)="removeDocument()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-toolbar>

      <input
        #fileInput
        type="file"
        id="fileInput"
        name="fileInput"
        accept="image/*"
        (change)="selectFiles($event)"
        [disabled]="selectedFile"
      />
    </div>
  </mat-form-field>

  <div class="col-12">
    <img [src]="preview" class="preview" style="max-width: 300px" />
  </div>

  <div *ngIf="message" class="message">
    <ul>
      <li>{{ message }}</li>
    </ul>
  </div>
</div>
